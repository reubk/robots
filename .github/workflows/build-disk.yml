name: Build Robot Warriors Disk Image

on:
  push:
    branches: ["**"]
    paths:
      - "robots/**"
      - "scripts/build_disk.py"
      - "images/**"
      - ".github/workflows/build-disk.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install --disable-pip-version-check --no-cache-dir machfs

      - name: Build .dsk
        run: |
          mkdir -p build
          python scripts/build_disk.py \
            --template "images/Robot Warriors.dsk" \
            --robots-dir robots \
            --out build/robot.dsk
          ls -lh build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: robot-dsk-${{ github.ref_name }}-${{ github.sha }}
          path: build/robot.dsk
          if-no-files-found: error
          retention-days: 14

      - name: Summary
        shell: bash
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" <<'MARKDOWN'
          ### Download your disk image

          Artifact: **robot-dsk-${{ github.ref_name }}-${{ github.sha }}**

          After downloading, open <https://infinitemac.org/run> with the following settings:

          - **Machine:** Mac IIfx
          - **Screen Size:** Custom (640×480)
          - **Disk:** Custom → *Disk File…* and select the downloaded `robot.dsk`.
          - **Built-in Disks:** Uncheck "Infinite HD" and "Saved HD"
          MARKDOWN
